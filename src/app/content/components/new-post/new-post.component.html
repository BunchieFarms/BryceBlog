<h2>New Post</h2>

<form>

  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="title">Title</label>
      <input class="form-control" id="title" type="text" name="postTitle" [(ngModel)]='newPostData.title'>
    </div>

    <div class="form-group col-md-6">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="postCategory" [(ngModel)]='newPostData.category'>
        <option></option>
        <option>Programming</option>
        <option>Cars</option>
        <option>Hockey</option>
      </select>
    </div>

  </div>

  <div class="form-row">
    <div class="col-md-12">
      <label for="body">Body</label>
      <textarea class="form-control" id="body" rows="20" name="postBody" [(ngModel)]='newPostData.body'></textarea>
    </div>
  </div>

  <div class="my-3">
      <button type="submit" class="btn btn-primary" (click)='submitPost()'>Submit</button>
  </div>
    
</form>

<div [innerHTML]='newPostData.body'></div>
